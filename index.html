<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة الإعلانات</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .ad-box {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .ad-box img {
      width: 100%;
      border-radius: 6px;
    }
    .ad-box a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 8px 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في صفحة الإعلانات</h1>

  <div class="ad-box">
    <img src="https://via.placeholder.com/300x150?text=إعلان+رقم+1" alt="إعلان 1">
    <a href="https://example.com" target="_blank">زيارة الرابط</a>
  </div>

  <div class="ad-box">
    <img src="https://via.placeholder.com/300x150?text=إعلان+رقم+2" alt="إعلان 2">
    <a href="https://example.com" target="_blank">عرض الآن</a>
  </div>

</body>
  </html>
